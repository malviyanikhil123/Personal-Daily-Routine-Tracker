<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <h1><i class="fas fa-tasks"></i> Learning & Daily Routine Tracker</h1>
            <nav class="nav-tabs">
                <button class="tab-btn active" data-tab="devops-roadmap">
                    <i class="fas fa-road"></i> DevOps Roadmap
                </button>
                <button class="tab-btn" data-tab="cpp-roadmap">
                    <i class="fas fa-code"></i> C++ & DSA Roadmap
                </button>
                <button class="tab-btn" data-tab="weekly">
                    <i class="fas fa-calendar-week"></i> Weekly Tasks
                </button>
                <button class="tab-btn" data-tab="logs">
                    <i class="fas fa-chart-line"></i> Daily Logs
                </button>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main">
        <div class="container">
            <!-- DevOps Roadmap Section -->
            <section id="devops-roadmap" class="tab-content active">
                <div class="section-header">
                    <h2><i class="fas fa-rocket"></i> DevOps Learning Roadmap</h2>
                    <div class="progress-overview">
                        <div class="progress-bar">
                            <div class="progress-fill" id="devopsRoadmapProgress"></div>
                        </div>
                        <span class="progress-text" id="devopsRoadmapProgressText">0% Complete</span>
                    </div>
                </div>
                <div class="roadmap-container" id="devopsRoadmapContainer">
                    <!-- DevOps roadmap steps will be dynamically generated -->
                </div>
            </section>

            <!-- C++ & DSA Roadmap Section -->
            <section id="cpp-roadmap" class="tab-content">
                <div class="section-header">
                    <h2><i class="fas fa-code"></i> C++ & DSA Learning Roadmap</h2>
                    <div class="progress-overview">
                        <div class="progress-bar">
                            <div class="progress-fill" id="cppRoadmapProgress"></div>
                        </div>
                        <span class="progress-text" id="cppRoadmapProgressText">0% Complete</span>
                    </div>
                </div>
                <div class="roadmap-container" id="cppRoadmapContainer">
                    <!-- C++ & DSA roadmap steps will be dynamically generated -->
                </div>
            </section>

            <!-- Weekly Tasks Section -->
            <section id="weekly" class="tab-content">
                <div class="section-header">
                    <h2><i class="fas fa-calendar-alt"></i> Weekly Schedule</h2>
                    <div class="week-controls">
                        <span class="current-week" id="currentWeek">Week of Sept 14, 2025</span>
                        <button class="reset-btn" id="resetWeekBtn">
                            <i class="fas fa-redo"></i> Reset Week
                        </button>
                    </div>
                </div>
                <div class="weekly-grid" id="weeklyGrid">
                    <!-- Weekly schedule will be dynamically generated -->
                </div>
            </section>

            <!-- Daily Logs Section -->
            <section id="logs" class="tab-content">
                <div class="section-header">
                    <h2><i class="fas fa-clipboard-list"></i> Daily Task Logs</h2>
                    <div class="log-controls">
                        <select id="logWeekSelect">
                            <option value="current">Current Week</option>
                        </select>
                        <button class="export-btn" id="exportLogsBtn">
                            <i class="fas fa-download"></i> Export
                        </button>
                    </div>
                </div>
                <div class="logs-container">
                    <div class="daily-summary" id="dailySummary">
                        <!-- Daily completion summary -->
                    </div>
                    <div class="weekly-stats" id="weeklyStats">
                        <!-- Weekly statistics -->
                    </div>
                    <div class="incomplete-tasks" id="incompleteTasks">
                        <!-- Incomplete tasks by day -->
                    </div>
                    <div class="task-history" id="taskHistory">
                        <!-- Detailed task completion history -->
                    </div>
                </div>
            </section>
        </div>
    </main>

    <!-- Modal for task details -->
    <div class="modal" id="taskModal">
        <div class="modal-content">
            <div class="modal-header">
                <span class="close">&times;</span>
                <h3 id="modalTitle">Task Details</h3>
            </div>
            <div class="modal-body" id="modalBody">
                <!-- Task details will be populated here -->
            </div>
            <div class="modal-footer">
                <div class="modal-actions">
                    <button class="btn-primary" id="modalSaveBtn">Save</button>
                    <button class="btn-secondary" id="modalCancelBtn">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast notifications -->
    <div class="toast-container" id="toastContainer">
        <!-- Toast notifications will appear here -->
    </div>

    <script src="js/script.js"></script>
</body>
